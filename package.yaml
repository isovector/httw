name:                httw
version:             0.1.0.0
github:              "isovector/httw"
license:             BSD3
author:              "Sandy Maguire"
maintainer:          "sandy@sandymaguire.me"
copyright:           "2021 Sandy Maguire"

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/isovector/httw#readme>

dependencies:
- base >= 4.7 && < 5
- QuickCheck
- containers
- mtl
- bytestring
- hashable
- JuicyPixels
- multiset
- monoid-subclasses
- monoidal-containers
- generic-data
- dlist

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-uni-patterns
  - -Wincomplete-record-updates
  - -Wredundant-constraints
  - -fhide-source-paths
  - -Wpartial-fields
  - -Wmissing-deriving-strategies

default-extensions:
  - ConstraintKinds
  - DeriveGeneric
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - KindSignatures
  - LambdaCase
  - OverloadedStrings
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TupleSections
  - TypeApplications
  - ViewPatterns
  - DerivingStrategies
  - DerivingVia

library:
  source-dirs: code/
